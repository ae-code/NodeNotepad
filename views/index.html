<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Notepad</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/index.css" rel="stylesheet" media="screen">

    <script src="vendor/js/modernizr.min.js"></script>
  </head>

  <body>
    <div class='container'>
      <h1>Notepad</h1>
      <br/>

      <button class='btn' id='new_note'><i class='icon-file'></i>  Create New Note</button>
      <br/>
      <br/>

      <table id="notes" class='table table-striped table-hover'>
	<thead>
	  <tr><th class='exp_col'>&nbsp;</th><th class='tsort a_col'>Author</th><th class='tsort c_col'>Created</th><th class='tsort u_col'>Updated</th><th class='tsort t_col'>Title</th><th class='r_col'>&nbsp;</th></tr>
	</thead>
	<tbody>
	{{#each notes}}
	    <tr class='notes_row' row_id='{{_id}}'>
	      <td><i class='icon-chevron-right'></i></td>
	      <td>{{author}}</td>
	      <td>{{prettyDateTime creation_date}}</td>
              <td>{{prettyDateTime update_date}}</td>
              <td>{{title}}</td>
	      <td><div class='note_remove'><i class='icon-remove' title='Delete Note''></i></div></td>
	    </tr>
	  {{/each}}
	  </script>
	</tbody>
      </table>
    </div>

    <div id='new_note_dlg' class='modal fade hide'>
      <div class='modal-header'>
	<button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
	<h3>New Note</h3>
      </div>
      <div class='modal-body'>
	<div class='form-horizontal'>
	  <div class='control-group'>
	    <label class='control-label' for='new_author'>Author</label>
	    <div class='controls'>
	      <input type='text' class='author' name='new_author' placeholder='Author' />
	    </div>
	  </div>
	  <div class='control-group'>
	    <label class='control-label' for='new_title'>Title</label>
	    <div class='controls'>
	      <input type='text' class='title' name='new_title' placeholder='Title' />
	    </div>
	  </div>
	  <div class='control-group'>
	    <label class='control-label' for='new_note_text'>Note</label>
	    <div class='controls'>
	      <textarea class='note_text' name='new_note_text' cols='50' rows='5'></textarea>
	    </div>
	  </div>
	</div>
      </div>
      <div class='modal-footer'>
	<button class='btn' data-dismiss='modal'>Cancel</button>
	<button class='btn btn-primary new_note_create'>Create</button>
      </div>
    </div>

    <script src="vendor/js/jquery.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/handlebars.js"></script>
    <script src="js/handlebars_helpers.js"></script>
    <script src="templates/index_template.js"></script>
    <script src="templates/index_note_template.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
